<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
    <!-- Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Tech Circuit Background Pattern -->
    <path d="M20,100 L80,100 M150,50 L200,50 M300,150 L350,150 M400,70 L450,70" 
          stroke="#ffffff20" stroke-width="2" />
    <circle cx="80" cy="100" r="3" fill="#ffffff30" />
    <circle cx="200" cy="50" r="3" fill="#ffffff30" />
    <circle cx="350" cy="150" r="3" fill="#ffffff30" />
    <circle cx="450" cy="70" r="3" fill="#ffffff30" />

    <!-- Code Brackets -->
    <path d="M100,40 L60,100 L100,160" stroke="#4FC3F7" stroke-width="8" fill="none" />
    <path d="M400,40 L440,100 L400,160" stroke="#4FC3F7" stroke-width="8" fill="none" />

    <!-- AI Neural Network Node -->
    <circle cx="250" cy="100" r="35" fill="#03A9F4" />
    <circle cx="250" cy="100" r="25" fill="#29B6F6" />
    <circle cx="250" cy="100" r="15" fill="#4FC3F7" />

    <!-- Text -->
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF" dominant-baseline="middle">
        <tspan x="250" dy="-5">CodeCraft</tspan>
        <tspan x="250" dy="40" font-size="32">AI</tspan>
    </text>

    <!-- Connecting Lines -->
    <g stroke="#4FC3F7" stroke-width="2">
        <line x1="215" y1="100" x2="170" y2="80" />
        <line x1="215" y1="100" x2="170" y2="120" />
        <line x1="285" y1="100" x2="330" y2="80" />
        <line x1="285" y1="100" x2="330" y2="120" />
    </g>

    <!-- Circuit Points -->
    <circle cx="170" cy="80" r="4" fill="#4FC3F7" />
    <circle cx="170" cy="120" r="4" fill="#4FC3F7" />
    <circle cx="330" cy="80" r="4" fill="#4FC3F7" />
    <circle cx="330" cy="120" r="4" fill="#4FC3F7" />
</svg>